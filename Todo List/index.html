<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Shit I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="active-list">Programming</li>
        <li>Gaming</li>
        <li>Work</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Programming & Development</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>10 days of Javascript
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>Fix Raspberry Pi
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>Check out Unreal Engine
            </label>
          </div>
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new list"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-ish">
          <button class="btn delete">Clear finished task</button>
          <button class="btn delete">Delete</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
