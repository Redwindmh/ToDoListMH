<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">I shall see it done</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="active-list list-name">Programming</li>
        <li class="list-name">Gaming</li>
        <li class="list-name">Work</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="add new list"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>Programming & Development</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1"
              ><span class="custom-checkbox"></span>10 days of Javascript
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2"
              ><span class="custom-checkbox"></span>Fix Raspberry Pi
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3"
              ><span class="custom-checkbox"></span>Check out Unreal Engine
            </label>
          </div>
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-ish">
          <button class="btn delete">Clear finished task</button>
          <button class="btn delete" data-delete-list-button>Delete</button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label><span class="custom-checkbox"></span> </label>
      </div>
    </template>
  </body>
  <script src="main.js"></script>
</html>
